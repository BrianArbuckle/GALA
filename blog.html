---
layout: default
---

<div id="content-wrapper">
  <div class="inner clearfix">
    <section id="main-content">
      
        {% for post in site.posts %}
            <a href="{{ post.url | relative_url }}" >
                  <div class="post-title">{{post.title}}</div>
              </a>
            <div class="post-date">
              {{ post.date | date: "%B %d, %Y"}}
            </div>
        {% endfor %}           
     
    </section>

  {%- include sidebar.html -%}

  </div>
</div>
